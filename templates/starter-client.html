<!doctype html>
<html lang="en">
<head>
    <title>Photo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/css/starter-client.css">
    <link rel="stylesheet" href="/static/css/card.css">
    <link rel="stylesheet" href="/static/css/modal.css">

    <!-- client-side scripts -->
    <script lang="text/javascript" src="/static/js/hw04.js" defer></script>
</head>
<body>
    <!-- Nav Bar still rendered via server-side template -->
    {% include 'includes/navbar.html'  %}

    <aside>
        <header class="profile">
            <!-- user profile rendered client-side -->
        </header>
        <p class="suggestion-text">Suggestions for you</p>    
        <section class="suggestions">
        </section>
    </aside>

    <main class="content">

        <header class="stories">
            <!-- Stories rendered client-side (done for you)-->
        </header>

        <!-- Posts -->
        <div id="posts">
            <!-- Posts rendered client-side -->
            <p>Loading...</p>
        </div>

    </main>

    <div id="modal" class="modal" aria-hidden="true" role="dialog">
        <button aria-label="Close the modal window" onclick="closeModal(event)">X</button>
        <div class="modal-content" aria-label="Close the modal window">
            <div class="modal-image">
                <img id="modal-img" src="https://picsum.photos/400" alt="">
            </div>
            <div class="modal-body">
                <div class="modal-header">
                    <img id="modal-author-img" src="https://picsum.photos/100" alt="">
                    <h1 id="modal-author" class="modal-title"></h1>
                </div>

                <div id="modal-comments" class="modal-comments">
                    <!-- Comments rendered client-side -->
                </div>
            </div>
        </div>
    </div>

</body>
</html>
